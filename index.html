	<script>
		$(".result_card_wrapper").hide();
		const test = () => {
			locationToMemberDetailPage("jaeho");
		};

		function locationToMemberDetailPage(memberId) {
			window.location.href = "sub.html" + "?id=" + memberId;
		}
		$('#sentiment_text').click(() => {
			$(".result_card_wrapper").fadeOut(1000);
		})
		$('#sentiment_sent_btn').click(async () => {
			var msg = $("#sentiment_text").val();
			console.log(msg)
			const m = {
				"content": msg,
			}
			$(".sentiment_input_text").text($('#sentiment_text').val());
			var res = await fetch("https://cors-anywhere.herokuapp.com/https://naveropenapi.apigw.ntruss.com/sentiment-analysis/v1/analyze", {
				headers: {
					'X-NCP-APIGW-API-KEY-ID': "6uiqj3emb0",
					'X-NCP-APIGW-API-KEY': "oVV6UtU2VzxAsMrXF0c2D9U4ATRXuGe96cj6FVuN",
					'Content-Type': "application/json"
				},
				method: "POST",
				body: JSON.stringify(m)
			});
			await res.json().then(data => {
				let positive = data['document']['confidence']['positive'];
				let negative = data['document']['confidence']['negative'];
				let neutral = data['document']['confidence']['neutral'];
				$('#neutral_percent').val(neutral.toFixed(3));
				$('#positive_percent').val(positive.toFixed(3));
				$('#negative_percent').val(negative.toFixed(3));
				$(".result_card_wrapper").fadeIn(500);

				$(".counter").each(countUp);
				$('#sentiment_text').val("")
			})
		});

		function countUp() {
			var num = $(this).val();
			var decimal = 0;
			if (num.indexOf(".") > 0) { // if number is Decimal
				decimal = num.toString().split(".")[1].length;
			}
			$(this)
				.prop("Counter", 0.0)
				.animate(
					{
						Counter: $(this).val()
					},
					{
						duration: 5000,
						easing: "swing",
						step: function (now) {
							$(this).text(parseFloat(now).toFixed(decimal));
						}
					}
				);
		}

		function easeOutCircle(t) {
			const t1 = t - 1;
			return Math.sqrt(1 - t1 * t1);
		}
	</script>
